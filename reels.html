<!DOCTYPE html>
<html lang='en'>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Reels</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <h1>Reels</h1>
        <ul class='gallery'>

            <li class='gallery-item'>
                <a href='reels/long-story-short.html'>

                </a>

                    <p class='reel-title'>Long Story Short</p>

                </a>
            </li>

            <li class='gallery-item'>
                <a href='reels/war-of-your-world.html'>
                    <img src='thumbnails/DBpXa7cIRfX[1]_thumb.png' alt='Reel War of Your World' class='thumbnail'>
                </a>
                <div class='reel-info'>
                    <p class='reel-title'>War of Your World</p>
                </div>
                <a href='https://www.instagram.com/reel/DBpXa7cIRfX' target='_blank' class='detail-overlay'>

                </a>

    </div>

</html>
